<div class="container">
    <div class="card p-3 mt-4">
        <div class="form">
            <h2>Register</h2>
            <div class="alert alert-danger mb-1" *ngFor="let error of errors">
                {{error}}
            </div>
            <div class="alert alert-success mb-1" *ngIf="message">
                {{message}}
            </div>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-2">
                    <label for="username">First name</label>
                    <input class="form-control" type="text" formControlName="firstName" />
                </div>
                <div class="form-group mb-2">
                    <label for="password">Last name</label>
                    <input class="form-control" type="text" formControlName="lastName" />
                </div>
                <div class="form-group mb-2">
                    <label for="password">Username</label>
                    <input class="form-control" type="text" formControlName="userName" />
                </div>
                <div class="form-group mb-2">
                    <label for="password">Email</label>
                    <input class="form-control" type="text" formControlName="email" />
                </div>
                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" formControlName="password" />
                </div>
                <div class="form-group">
                    <button class="btn btn-dark me-2" type="submit">Register</button>
                    <a class="btn btn-dark" routerLink="/login">Login</a>
                </div>
            </form>
        </div>
    </div>


</div>
